<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Comment Widget with Vue.js</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <style>
      .pending {
        opacity: 0.5;
      }
    </style>

  </head>

  <body>

    <div class="container">

      <header>
        <h1>Comments Widget with Vue.js</h1>
      </header>

      <div id="comments">

        <form v-on:submit.prevent>
          <input type="hidden" name="id" v-model="entity.id" value="123">
          <div class="form-group">
            <input name="name" class="form-control" placeholder="Enter your name" v-model="comment.name">
          </div>
          <div class="form-group">
            <textarea name="body" class="form-control" placeholder="Enter your comment" v-model="comment.body"></textarea>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" v-on:click="add">Submit</button>
          </div>
        </form>

        <div class="list-group" v-if="comments.length">
          <blockquote class="list-group-item" v-for="comment in comments" v-bind:class="{ 'pending': !comment.id }">
            <p>{{ comment.body }}</p>
            <footer>
              <cite>
                {{ comment.name }} 
                <i class="glyphicon glyphicon-ok" v-if="comment.id"></i>
              </cite>
            </footer>              
          </blockquote>          
        </div>
        <div v-else>
          <p>No comments yet!</p>
        </div>

      </div><!-- /#comments -->

    </div><!-- /.container -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bower_components/vue/dist/vue.js"></script>
    <script src="bower_components/vue-resource/dist/vue-resource.js"></script>
    <script src="app.js"></script>
    
  </body>
</html>
